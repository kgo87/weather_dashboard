<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-6 text-center">Weather Dashboard</h1>
    </div>

      <main>
        <form>
            <div class="form-group">
              <h3>Search for a City</h3>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aria-describedby="search_city">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
              </div>
            </div>
            <section class="search-history"></section>
                <h3>Search History</h3>
                <div id="cities-view"></div>
        </form>
        <section id = "weather_info">
            <div class="card w-70" id = "current_weather" >
                <div class="card-body">
                  <h4 class="card-title" id = "show_city">City Name</h4> 
                      <div class="weather-icon"></div>
                  <p class="card-text" id = "temp">Temperature: <span id="temp_val"></span></p>
                  <p class="card-text" id = "humidity">Humidity: <span id="humid_val"></span></p>
                  <p class="card-text" id = "wind">Wind Speed: <span id="wind_val"></span></p>
                  <p class="card-text" id = "uv">UV Index: <span id="uv_val"></span></p>
                </div>
              </div>
            <h3>5-Day Forecast</h3>
            <div id = "five_day_forecast"></div>

        </section>

      </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
